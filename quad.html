<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quad</title>
    <link rel="stylesheet" href="/CSS/index.css" />

    <section class="title">

        <div

        <div class="back">

      </div>
      <div class="flip flip-vertical">
        <div
          class="front" id="blazerhotrod">
          <h2 class="text-shadow">BLAZER HOT ROD</h2>
        </div>
        <div class="back">
          <h2>Blazer Hot Road</h2>
          <p>
            Prix : 49 940 <br />
            place : 1 <br />
            Coffres : X
          </p>
        </div>
      </div>
      <div class="flip flip-vertical">
        <div
          class="front" id="blazerstreet">
          <h2 class="text-shadow">BLAZER STREET</h2>
        </div>
        <div class="back">
          <h2>Blazer Street</h2>
          <p>
            Prix : 59 620 <br />

          </p>
        </div>
      </div>
      <br />
      <div class="flip flip-vertical">
        <div
          class="front" id="stryder">
          <h2 class="text-shadow">STRYDER</h2>
        </div>
        <div class="back">
          <h2>Stryder</h2>
          <p>
            Prix : 68 640 <br />
            Place : 2 <br />
            Coffres : X
          </p>

</html>
